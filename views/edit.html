<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/basic.css" />
    <title>编辑用户</title>
  </head>
  <body>
    <h2 class="title">编辑用户</h2>
    <form method="POST" action="/editUser">
      <input name="id" value="{{@data._id}}" type="hidden" />
      <strong>用户名：</strong>
      <br />
      <input name="username" value="{{data.username}}" />
      <br />
      <strong>年龄：</strong>
      <br />
      <input name="age" value="{{data.age}}" />
      <br />
      <strong>性别：</strong>
      <br />
      <input name="sex" value="{{data.sex}}" />
      <br />
      <br />
      <button type="submit">提交</button>
    </form>
  </body>
</html>
